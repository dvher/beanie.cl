<section class="contact-section my-5">

            <!-- Grid row -->
            <div class="row">
  
              <!-- Grid column -->
              <div class="col-md-6">
                <div class="md-form mb-0 p-3">
                  <input type="text" id="form-contact-name" class="form-control p-2" placeholder="Nombre">
                </div>
              </div>
              <!-- Grid column -->
  
              <!-- Grid column -->
              <div class="col-md-6">
                <div class="md-form mb-0 p-3">

              </div>
              <!-- Grid column -->
  
            </div>
            <!-- Grid row -->
  
            <!-- Grid row -->
            <div class="row">
  
              <!-- Grid column -->
              <div class="col-md-6">

                </div>
              </div>
              <!-- Grid column -->
  
              <!-- Grid column -->
              <div class="col-md-6">
                <div class="md-form mb-0 p-3">
                  <input type="text" id="form-contact-company" class="form-control p-2" placeholder="Numero Orden">
                </div>
              </div>
              <!-- Grid column -->
  
            </div>
            <!-- Grid row -->
  
            <!-- Grid row -->
            <div class="row">
  
              <!-- Grid column -->
              <div class="col-md-12">
                <div class="md-form mb-0 p-3">
                  <textarea id="form-contact-message" class="form-control md-textarea" rows="3" placeholder="Tu mensaje"></textarea>
                  <a class="btn-floating btn-lg blue">
                    <i class="far fa-paper-plane"></i>
                  </a>
                </div>
              </div>
              <!-- Grid column -->
  
            </div>
            <!-- Grid row -->
  
          </div>
  
        </div>
        <!-- Grid column -->
  
        <!-- Grid column -->
        <div class="col-lg-4">
  
          <div class="card-body contact text-center h-100 white-text">

            <ul class="text-lg-left list-unstyled ml-4">
